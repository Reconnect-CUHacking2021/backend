{% load static %}
<html>

<head>
  <link rel="stylesheet" href="{% static 'frontend/login.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" method="post" action="../auth/login/">
      <input class="un" type="text" name="username" align="center" placeholder="Username">
      <input class="un" type="text" name="email" align="center" placeholder="Email">
      <input class="pass" type="password" name="password" align="center" placeholder="Password">
      <button class="submit" value="Login" align="center">Sign in</button>
      <p class="forgot" align="center"><a href="../register">Don't Have An Account?</p>  
    </div>
     
</body>

</html>
